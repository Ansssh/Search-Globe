<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <p id="heading">Where in the World?</p>
        <div id="display-mode">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="display-mode-svg">
                <path
                    d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <p id="display-mode-text">Dark Mode</p>
        </div>
    </header>


    <div id="search-and-sort-container">
        <div id="search-box">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="mag-glass">
                <circle id="mag-glass-circ" cx="9.14" cy="9.14" r="7.64"></circle>
                <line id="mag-glass-line" x1="22.5" y1="22.5" x2="14.39" y2="14.39"></line>
            </svg>
            <input type="text" id="search-bar" placeholder="Search for a country...">
        </div>
    
        <div id="sort-box">
            <select name="countries" id="countries-sort">
                <option value="0">Filter By Region</option>
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="america">America</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
            <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" fill="#000000" id="arrow-head">
                <path
                    d="M24,27.2,13.4,16.6a1.9,1.9,0,0,0-3,.2,2.1,2.1,0,0,0,.2,2.7l12,11.9a1.9,1.9,0,0,0,2.8,0l12-11.9a2.1,2.1,0,0,0,.2-2.7,1.9,1.9,0,0,0-3-.2Z">
                </path>
            </svg>
        </div>
    </div>

    <div id="countries-box">
        
    </div>


    <script src="script.js"></script>
</body>

</html>
